<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCbCr to RGB Conversion</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Convert YCbCr to RGB</h1>
        <form action="/exercise2/ycbcr-to-rgb/" method="post" class="mt-4">
            <div class="form-group">
                <label for="y">Luminance (Y):</label>
                <input type="number" step="0.01" name="y" id="y" class="form-control" placeholder="Enter value for Y" required>
            </div>
            <div class="form-group mt-3">
                <label for="cb">Blue-Difference Chroma (Cb):</label>
                <input type="number" step="0.01" name="cb" id="cb" class="form-control" placeholder="Enter value for Cb" required>
            </div>
            <div class="form-group mt-3">
                <label for="cr">Red-Difference Chroma (Cr):</label>
                <input type="number" step="0.01" name="cr" id="cr" class="form-control" placeholder="Enter value for Cr" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Convert to RGB</button>
        </form>
    </div>
</body>
</html>
