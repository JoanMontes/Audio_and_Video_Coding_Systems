<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Video Chroma Subsampling</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Change Video Chroma Subsampling</h1>
        <form action="/exercise8/chroma-subsampling/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="input_file">Upload Video:</label>
                <input type="file" name="input_file" id="input_file" class="form-control" accept="video/*" required>
            </div>
            <div class="form-group mt-3">
                <label for="format">Chroma Subsampling Format:</label>
                <select name="format" id="format" class="form-control" required>
                    <option value="yuv444p">YUV 4:4:4</option>
                    <option value="yuv422p">YUV 4:2:2</option>
                    <option value="yuv420p">YUV 4:2:0</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Apply Chroma Subsampling</button>
        </form>
    </div>
</body>
</html>
