<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resize Image</h1>
        <form action="/exercise3/resize/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="input_file">Upload Image:</label>
                <input type="file" name="input_file" id="input_file" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="width">Width (in pixels):</label>
                <input type="number" name="width" id="width" class="form-control" value="100" min="1" required>
            </div>
            <div class="form-group mt-3">
                <label for="quality">Quality (1 = low, 3 = high):</label>
                <input type="number" name="quality" id="quality" class="form-control" value="2" min="1" max="3" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Resize</button>
        </form>
    </div>
</body>
</html>
