<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to YCbCr Conversion</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Convert RGB to YCbCr</h1>
        <form action="/exercise2/rgb-to-ycbcr/" method="post" class="mt-4">
            <div class="form-group">
                <label for="r">Red (R):</label>
                <input type="number" name="r" id="r" class="form-control" placeholder="Enter value for R (0-255)" required>
            </div>
            <div class="form-group mt-3">
                <label for="g">Green (G):</label>
                <input type="number" name="g" id="g" class="form-control" placeholder="Enter value for G (0-255)" required>
            </div>
            <div class="form-group mt-3">
                <label for="b">Blue (B):</label>
                <input type="number" name="b" id="b" class="form-control" placeholder="Enter value for B (0-255)" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Convert to YCbCr</button>
        </form>
    </div>
</body>
</html>
