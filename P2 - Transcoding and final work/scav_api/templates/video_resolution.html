<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Video Resolution</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Change Video Resolution</h1>
        <form action="/exercise7/video-resolution/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="input_file">Upload Video:</label>
                <input type="file" name="input_file" id="input_file" class="form-control" accept="video/*" required>
            </div>
            <div class="form-group mt-3">
                <label for="resolution">Resolution (Percentage):</label>
                <input type="number" name="resolution" id="resolution" class="form-control" min="1" placeholder="Enter resolution percentage (e.g., 100)" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Change Resolution</button>
        </form>
    </div>
</body>
</html>
