<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run-Length Encoding</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Run-Length Encoding</h1>
        <form action="/exercise6/rle/" method="post" class="mt-4">
            <div class="form-group">
                <label for="data">Enter Data (Comma-Separated Bytes):</label>
                <input type="text" name="data" id="data" class="form-control" placeholder="e.g., 1,1,1,0,0,2,2,2,2" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Encode</button>
        </form>
        {% if encoded_data %}
        <div class="mt-5">
            <h3>Encoded Data:</h3>
            <p>{{ encoded_data }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
